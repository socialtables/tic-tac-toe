<html>
  <head>
    <title>Tic Tac Toe</title>
    <script src="http://fb.me/react-0.12.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <link rel="stylesheet" href="t3cc.css">
  </head>
  <body>
    <div id="container"></div>
    <script type="text/jsx">
      /**
      * @jsx React.DOM
      */
        (function(){
            var Game = React.createClass({

              getInitialState: function() {
                return {
                  squares: [
                  " ", " ", " ",
                  " ", " ", " ",
                  " ", " ", " "
                  ]
                };
              },
                render: function() {
                    return <div>
                        <div id='game' onClick={this.handleGameClick}>
                            {this.state.squares.map(function(s,index){
                              return <Square />
                            }, this) }
                        </div>
                    <button onClick={this.props.resetAction}>New Game</button>
                    </div>;
                },
            });
            var Square = React.createClass({
              getInitialState: function() {
                return {played: false,
                  clicks: 0,
                  letter: " "
                };
              },
              handleClick: function(event) {
                this.setState({played: !this.state.played});
                var numClicks = this.state.clicks +=1;
                var playedLetter = numClicks%2 ? "X" : "O";
                this.setState({
                  clicks: numClicks,
                  letter: playedLetter
                });
              },
              render: function() {
                return (
                  <div onClick={this.handleClick} className="square">{this.state.letter}</div>
                  );
              }
            })
            React.render(
                <Game />,
                document.getElementById('container')
            );
        })();
    </script>
  </body>
</html>
